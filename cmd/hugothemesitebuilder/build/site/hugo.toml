
baseurl = "https://themes.gohugo.io/"
title   = "Hugo Themes"

# Merge in config from Hugo Docs.
_merge = "deep"

[taxonomies]
  tag = "tags"

[module]
  [module.hugoVersion]
    min = "0.145.0"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    disableWatch = true
    source       = "hugo_stats.json"
    target       = "assets/notwatching/hugo_stats.json"
  [[module.imports]]
    path = "github.com/gohugoio/hugoDocs"
    # We share the theme with the docs site, but we need to be explicit about
    # the mounts to avoid pulling in the content.
    [[module.imports.mounts]]
      source = "layouts"
      target = "layouts"
    [[module.imports.mounts]]
      source = "assets"
      target = "assets"
    [[module.imports.mounts]]
      source = "static"
      target = "static"
    [[module.imports.mounts]]
      source = "data"
      target = "data"
    [[module.imports.mounts]]
      source = "i18n"
      target = "i18n"

[outputs]
  home     = ["html", "redir", "headers"]
  page     = ["html"]
  section  = ["html"]
  taxonomy = ["html"]
  term     = ["html"]

[params]
  github_repo  = "https://github.com/gohugoio/hugoThemesSiteBuilder"
  gitter       = "https://gitter.im/spf13/hugo"
  forum        = "https://discourse.gohugo.io/"
  hideDemoLink = false
  hideContent  = true
  #This array is meant for disabling the Homepage button of a theme.
  noHomePage = ["hugo-theme-novela"]
